<style>
.embed-container {
    position: relative; 
    padding-bottom: 80%; 
    height: 0; 
    max-width: 100%;
    } 
    .embed-container iframe, .embed-container object, .embed-container iframe{
        position: absolute; 
        top: 0; 
        left: 0;
        width: 100%; 
        height: 100%;
    } 
    small{
        position: absolute; 
        z-index: 40; 
        bottom: 0; 
        margin-bottom: -15px;
    }
</style>
<body>
{% block navigation %}{% endblock navigation %}
{% block content %}{% endblock content %}
