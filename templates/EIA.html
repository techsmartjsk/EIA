{% extends 'base.html' %}
{% load static %}
{% block navigation %}
<nav id="myNavbar" class="navbar navbar-expand-lg navbar-light bg-transparent">
  <div class="container-fluid">
    <a class="navbar-brand" href="/"><img src="{% static 'logo4.png' %}" width="420" height="100"></a>
    <div class="justify-content-end">
    <ul class="navbar-nav">
        <li class="nav-item">
          <a style="font-size:25px;"class="nav-link active" aria-current="page" href="/">Sallachy Wind Farm Home</a>
        </li>
        <li class="nav-item">
          <a style="font-size:25px;"class="nav-link active" aria-current="page" href=""><i style="font-size:25px; margin-left:20px;"class="fas fa-download"></i></a>
        </li>
      </ul>
    <div>  
  </div>
</nav>
{% endblock navigation %}

{% block content %}

<div class="products-area-wrapper tableView">
    <div class="products-header">
        <div class="product-cell price">S.No.</div>
        <div class="product-cell sales">Value</div>
    </div>
    {% for i in list%}
    <a href="/volume/{{ i.id }}">
        <div class="products-row">
            <div class="product-cell price">{{ i.id }}</div>
            <div class="product-cell price">{{ i.heading }}</div>
        </div>
    </a>
    {% endfor %}
</div>
        
{% endblock content %}
