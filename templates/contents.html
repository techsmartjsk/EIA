{% extends 'base.html' %}
{% load static %}

{% block content %}
<div id="sidebar-left" class="sidebar-container">
<button style="font-size:20px;" onclick="RightToggleFunction()" id="right">Menu<i id="right-icon" class="fas fa-chevron-right"></i></button>
{% for t in titles%}
    <div class="sidebar-item st-1">
        <a href="/contents/{{ t.name }}"class="sidebar-title">{{ t.heading }}</a>
    </div>
{% endfor %}
</div>

<button style="font-size:20px;"onclick="ToggleFunction()" id="left"><i id="left-icon" class="fas fa-chevron-left"></i>Text</button>

{% for i in info %}
<div id="sidebar-right" class="sidebar-content">
    <h2 style="color:black;font-size:30px;">{{ i.Title }}</h2>
    {{ i.Content | safe }}
</div>
{% if i.types == 'MAP' %}
    <div class="embed-container">
        <iframe width="100%" style="height:50%;" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" title="Sallachy NTS - Imagery Map" src="{{ i.image }}"></iframe>
    </div>
{% else %}
    <img style="height:100%; width:100%" id="bgimage" src="/static/img/images/{{ i.image }}">
{% endif %}
{% endfor%}
<script src="{% static 'js/maps.js' %}" type="text/javascript"></script>

{% endblock content %}
