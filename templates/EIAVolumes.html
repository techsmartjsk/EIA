{% extends 'base.html' %}
{% load static %}

{% block content %}
<button style="font-size:20px;" onclick="RightToggleFunction()" id="right">Menu<i id="right-icon" class="fas fa-chevron-right"></i></button>
<div id="sidebar-left" class="sidebar-container">
{% for i in list %}
    <div class="sidebar-item st-1">
        <a href="/volumes/{{ i.id }}"class="sidebar-title">{{ i.heading }}</a>
    </div>
{% endfor %}
</div> 
<img style="height:100%; width:100%" id="bgimage" src="/static/EIA.jpg">
<button style="font-size:20px;"onclick="ToggleFunction()" style="
margin-right:29vw !important;
right: 0;
top: 50%;
position: absolute;
border-radius: 40px;
color: white;
background: rgba(195, 207, 244, 1);
border:2px solid rgba(195, 207, 244, 1) ;
padding-right: 10px;
z-index: 999;"><i id="left-icon" class="fas fa-chevron-left"></i>Download</button>


<div id="sidebar-right" class="sidebar-content" style="max-width:28vw !important;">
    <h2 style="font-size:30px;">Chapters</h2>
    {% for v in volume_info %}
    <div style="margin-top:30px;">
        <a href="{{ v.link }}"style="color:black; font-size:20px; text-decoration:none;" download>{{ forloop.counter }}. {{ v.name }}<i style="font-size:25px; margin-left:20px;"class="fas fa-download"></i></a>
    </div>
    {% endfor %}
</div>  
<script src="{% static 'js/volumes.js' %}" type="text/javascript"></script>

{% endblock content %}
