{% extends 'base.html' %}
{% load static %}

{% block content %}
<button id="menu_top" style="top:30% !important; width:9%; margin-left:1%; font-size:20px;" onclick="MenuToggleFunction()"><i id="left-icon" class="fas fa-chevron-left"></i>Menu</button>
<div id="sidebar-left" class="sidebar-container">
<button style="top:8% !important; margin-bottom:8%; margin-left:8%; font-size:20px;" onclick="MenuToggleFunction()" id="right"><i id="left-icon" class="fas fa-chevron-left"></i>Menu</button>
{% for i in list %}
    <div class="sidebar-item st-1">
        <a href="/volumes/{{ i.id }}"class="sidebar-title">{{ i.heading }}</a>
    </div>
{% endfor %}
</div> 
<img style="height:100%; width:100%" id="bgimage" src="/static/EIA.jpg">
<button style="font-size:20px;margin-right:29vw !important;"onclick="ToggleFunction()" id="left"><i id="left-icon" class="fas fa-chevron-left"></i>Download</button>
<div id="sidebar-right" class="sidebar-content" style="max-width:28vw !important;">
    <h2 style="font-size:30px;">Chapters</h2>
    {% for v in volume_info %}
    <div style="margin-top:30px;">
        <a href="{{ v.link }}"style="color:black; font-size:20px; text-decoration:none;" download>{{ forloop.counter }}. {{ v.name }}<i style="font-size:25px; margin-left:20px;"class="fas fa-download"></i></a>
    </div>
    {% endfor %}
</div>  
<script src="{% static 'js/maps.js' %}" type="text/javascript"></script>

{% endblock content %}
